<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/thinkcss/1.0.0-beta.18/thinkcss.min.css" integrity="sha512-4gAfu7nyi1Fh3dqH3jKTLfX9zuY4Zz4vv1Q2fENRjy1QVUfB6Uthjprlqbke6Xbh7zZbbfptKj7xyL5b5MMKcg==" crossorigin="anonymous" />
</head>
<body>
  <div class="container">
    <h1 class="title"></h1>
    <form>
      <div class="input-group">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>
      </div>
      <div class="input-group">
        <label for="expiration-date">Expiration Date:</label>
        <input type="text" id="expiration-date" name="expiration-date" required>
      </div>
      <div class="input-group">
        <label for="security-code">Security Code:</label>
        <input type="text" id="security-code" name="security-code" required>
      </div>
      <div class="input-group">
        <label for="name-on-card">Name on Card:</label>
        <input type="text" id="name-on-card" name="name-on-card" required>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Submit Payment</button>
        
        <button type="button" class="btn btn-secondary">Proceed to Payment</button>
      </div>
    </form>
  </div>
</body>
</html>
